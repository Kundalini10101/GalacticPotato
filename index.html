<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Potato Terminal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Dark Mode Toggle Button -->
    <button id="darkModeToggle">Toggle Dark Mode</button>

    <!-- Galaxy Background -->
    <div class="galaxy-background">
        <canvas id="falling-potatoes"></canvas>
    </div>

    <!-- CRT Monitor Animation -->
    <div class="monitor">
        <div class="screen">
            <div class="crt">
                <div class="terminal">
                    <h1 title="> Hello, World!">> Hello, World!</h1>
                </div>
                <div class="vline"></div>
            </div>
            <div class="scan-line"></div>
        </div>
        <button id="toggle-button">On/Off</button>
    </div>
    
    <!-- Main Terminal Interface -->
    <div class="terminal">
        <div class="terminal-header">Galactic Potato Terminal</div>
        <div class="output" id="output"></div>
        <input type="text" id="command-input" placeholder="Type your command..." autofocus>
    </div>

    <script src="script.js"></script>
</body>
</html>
